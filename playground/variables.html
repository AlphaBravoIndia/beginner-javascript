<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // function scoped
    var first = 'wes';
    // block scoped {}
    let age = 300; 
    const cool = true;

    // const by default
    // let

    const Dog = 'bowser';
    const $ = 100;

    // camel case 
    const iLovePizza = true;

    // Upper camel case
    const ILoveToEatHotDogs = false;

    // snake case
    const this_is_snake_case = 'cool';

    // this-is-kebab-case
  </script>
</body>

</html>
